        <img src="../asset/images/0.png" alt="" srcset="">

        <div class="growing-add">
            <div class="input">
                <input type="text" name="add" id="text" placeholder="Nhập số lượng" />
            </div>
            <!-- Space hack -->
            <div class="submit">
                <button type="submit" name="go_add" id="add" onclick="check()">
                <span class="fa fa-plus"></span>
              </button>
            </div>
        </div>
        <div class="message"></div>
    </div>
    <script>
        function check() {
            let st = document.getElementById("text").value;
            if (Math.ceil(st) > N) {
                $('.message').html("<div class='alert-box warning'><span>warning: </span>Số lượng không đủ</div>");

            } else {
                N -= Math.ceil(st);
                $('.check').html("Còn " + N);
                $('.message').html("<div class='alert-box success'><span>success: </span>Xuất hàng thành công</div>");
            }
        }
    </script>
